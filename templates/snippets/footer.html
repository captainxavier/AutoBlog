 <!-- footer start -->
 {% load static %}
 {% load active_link_tags %}
    <footer class="footer dark-bg-1">
      <!-- flex-container start -->
      <div class="flex-container container top-bottom-padding-90">
        <!-- column start -->
        <div class="two-columns bottom-padding-60">
          <div class="content-right-margin-10 footer-center-mobile">
            <img
              class="footer-logo"
              src="{% static 'images/logo/logo-white-two.png' %}"
              alt="logo"
            />
          </div>
        </div>
        <!-- column end -->
        <!-- column start -->
        <div class="three-columns bottom-padding-60">
          <div class="content-left-right-margin-10">
            <ul class="footer-menu text-color-4">
              <li>
                <a
                  class="pointer-large animsition-link small-title-oswald hover-color {% active_link 'home' 'active' strict=True %}"
                  href="{% url 'home' %}"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="pointer-large animsition-link small-title-oswald hover-color {% active_link 'blog' strict=True %}"
                  href="{% url 'blog' %}"
                  >Blog</a
                >
              </li>
              <li>
                <a
                  class="pointer-large animsition-link small-title-oswald hover-color {% active_link 'gallery' 'active' strict=True %}"
                  href="{% url 'gallery' %}"
                  >Portfolio</a
                >
              </li>
              <li>
                <a
                  class="pointer-large animsition-link small-title-oswald hover-color {% active_link 'about' 'active' strict=True %}"
                  href="{% url 'portfolio' %}"
                  >About Us</a
                >
              </li>
              <li>
                <a
                  class="pointer-large animsition-link small-title-oswald hover-color {% active_link 'contacts' 'active' strict=True %}"
                  href="{% url 'contacts' %}"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- column end -->
        <!-- column start -->
        <div class="four-columns bottom-padding-60">
          <div class="content-left-right-margin-10 footer-center-mobile">
            <ul class="footer-information text-color-4">
              <li><i class="far fa-envelope"></i>
                <a href="#" class="xsmall-title-oswald"
                  >osisxavier@gmail.com.com</a
                >
              </li>
              <li>
                <i class="fas fa-mobile-alt"></i>
                <a href="#" class="xsmall-title-oswald">+254 710 403 362</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- column end -->
        <!-- column start -->
        <div class="three-columns bottom-padding-60">
          <div class="content-left-margin-10">
            <ul class="footer-social">
              <li>
                <div class="flip-btn-box">
                
                  <a
                    href="https://www.instagram.com/captain_xavier254/"
                    class="flip-btn pointer-small"
                    data-text="Instagram"
                    target="_blank"
                    >Instagram</a
                  >
                </div>
              </li>
              <li>
                <div class="flip-btn-box">
                  <a
                    href="https://twitter.com/Captain_Xavier"
                    class="flip-btn pointer-small"
                    data-text="Twitter"
                    target="_blank"
                    >Twitter</a
                  >
                </div>
              </li>
              <li>
                <div class="flip-btn-box">
                  <a
                    href="https://www.pinterest.com/osisxavier/"
                    class="flip-btn pointer-small"
                    data-text="Pinterest"
                    target="_blank"
                    >Pinterest</a
                  >
                </div>
              </li>
              <li>
                <div class="flip-btn-box">
                  <a href="#" class="flip-btn pointer-small" data-text="Youtube"
                    >Youtube</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
        <!-- column end -->
        <!-- column start -->
        <div class="twelve-columns">
          <p class="p-letter-style text-color-4 footer-copyright">
            &copy; Copyright {% now 'Y' %} XAVIAUTO. Build by
            <a href="https://www.instagram.com/captain_xavier254/"
              >captain_xavier</a
            >
          </p>
        </div>
        <!-- column end -->
      </div>
      <!-- flex-container end -->
    </footer>
    <!-- footer end -->
