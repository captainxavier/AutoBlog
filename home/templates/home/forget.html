<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/logo-black.png" />
    <title>AutoBlog</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/fontawesome-all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/login-style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/login.css" />
  </head>
  <body>
    <div class="form-body">
      <div class="website-logo">
        <a href="index.html">
          <div class="logo">
            <img class="logo-size" src="images/logo-light.svg" alt="" />
          </div>
        </a>
      </div>
      <div class="row">
        <div class="img-holder">
          <div class="bg"></div>
          <div class="info-holder"></div>
        </div>
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Password Reset</h3>
              <p>
                To reset your password, enter the email address you use to sign
                in to iofrm
              </p>
              <form>
                <input
                  class="form-control"
                  type="text"
                  name="username"
                  placeholder="E-mail Address"
                  required
                />
                <div class="form-button full-width">
                  <button id="submit" type="submit" class="ibtn btn-forget">
                    Send Reset Link
                  </button>
                </div>
              </form>
            </div>
            <div class="form-sent">
              <div class="tick-holder">
                <div class="tick-icon"></div>
              </div>
              <h3>Password link sent</h3>
              <p>
                Please check your inbox
                <a
                  href="http://brandio.io/cdn-cgi/l/email-protection"
                  class="__cf_email__"
                  data-cfemail="40292f26322d00292f26322d34252d302c2134256e292f"
                  >[email&#160;protected]</a
                >
              </p>
              <div class="info-holder">
                <span>Unsure if that email address was correct?</span>
                <a href="#">We can help</a>.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      data-cfasync="false"
      src="../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"
    ></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
