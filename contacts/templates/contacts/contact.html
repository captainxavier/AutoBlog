{% extends "base.html" %} 
{% load static %}
{% block content %}

    <!-- animsition-overlay start -->
    <main class="animsition-overlay" data-animsition-overlay="true">
      <!-- page-head start -->
      <section id="up" class="page-head flex-min-height-box dark-bg-1">
        <!-- page-head-bg -->
        <div
          class="page-head-bg overlay-loading2"
          style="background-image: url({% static 'images/backgrounds/background-h.jpg' %});"

        ></div>

        <!-- flex-min-height-inner start -->
        <div class="flex-min-height-inner">
          <!-- flex-container start -->
          <div
            class="container top-bottom-padding-120 flex-container response-999"
          >
            <!-- column start -->
            <div class="six-columns six-offset">
              <div class="content-left-margin-40">
                <h2 class="large-title-bold">
                  <span class="load-title-fill tr-delay03" data-text="Get"
                    >Get</span
                  ><br />
                  <span
                    class="load-title-fill tr-delay04"
                    data-text="In"
                    >In</span
                  ><br />
                  <span
                    class="load-title-fill tr-delay05"
                    data-text="Touch"
                    >Touch</span
                  >
                </h2>
                <p class="p-style-bold-up text-height-20 d-flex-wrap">
                  <span
                    class="load-title-fill tr-delay08"
                    data-text="Always Ready"
                    >Always Ready</span
                  >
                  <span
                    class="load-title-fill tr-delay09"
                    data-text="To be"
                    >To be</span
                  >
                  <span
                    class="load-title-fill tr-delay10"
                    data-text="of service"
                    >of service</span
                  >
                </p>
              </div>
            </div>
            <!-- column end -->
          </div>
          <!-- flex-container end -->
        </div>
        <!-- flex-min-height-inner end -->

        <!-- scroll-btn start -->
        <a href="#down" class="scroll-btn pointer-large">
          <div class="scroll-arrow-box">
            <span class="scroll-arrow"></span>
          </div>
          <div class="scroll-btn-flip-box">
            <span class="scroll-btn-flip" data-text="Scroll">Scroll</span>
          </div> </a
        ><!-- scroll-btn end -->
      </section>
      <!-- page-head end -->

      <!-- flex-min-height-box start -->
      <section id="down" class="dark-bg-1 flex-min-height-box">
        <!-- flex-min-height-inner start -->
        <div class="flex-min-height-inner">
          <!-- container start -->
          <div class="container top-padding-120 bottom-padding-60">
            <div data-animation-container>
              <h2 class="large-title text-center">
                <span
                  data-animation-child
                  class="title-fill"
                  data-animation="title-fill-anim"
                  data-text="Contacts"
                  >Contacts</span
                >
              </h2>
              
            </div>

            <!-- flex-container start -->
            <div class="flex-container top-padding-90 contact-box">
              <!-- column start -->
              <div class="four-columns bottom-padding-60">
                <div data-animation-container class="content-right-margin-20">
                  <p
                    data-animation-child
                    class="small-title-oswald red-color overlay-anim-box2"
                    data-animation="overlay-anim2"
                  >
                    Email 
                  </p>
                  <p class="title-style text-color-4">
                    <span
                      data-animation-child
                      class="overlay-anim-box2 overlay-light-bg-1 tr-delay01"
                      data-animation="overlay-anim2"
                      >Write</span
                    ><br />
                    <span
                      data-animation-child
                      class="overlay-anim-box2 overlay-light-bg-1 tr-delay02"
                      data-animation="overlay-anim2"
                      >To</span
                    >
                  </p>
                  <h6
                    data-animation-child
                    class="flip-btn-box fade-anim-box tr-delay04"
                    data-animation="fade-anim"
                  >
                    <a
                      href="#"
                      class="flip-btn pointer-large"
                      data-text="osisxavier.com"
                      >osisxavier@gmail</a
                    >
                  </h6>
                  <h6
                    data-animation-child
                    class="flip-btn-box fade-anim-box tr-delay04"
                    data-animation="fade-anim"
                  >
                    <a
                      href="#"
                      class="flip-btn pointer-large"
                      data-text=""
                      ></a
                    >
                  </h6>
                </div>
              </div>
              <!-- column end -->            
              <!-- column start -->
              <div class="four-columns bottom-padding-60">
                <div data-animation-container class="content-left-margin-20">
                  <p
                    data-animation-child
                    class="small-title-oswald red-color overlay-anim-box2"
                    data-animation="overlay-anim2"
                  >
                    Mobile
                  </p>
                  <p class="title-style text-color-4">
                    <span
                      data-animation-child
                      class="overlay-anim-box2 overlay-light-bg-1 tr-delay01"
                      data-animation="overlay-anim2"
                      >Call</span
                    ><br />
                    <span
                      data-animation-child
                      class="overlay-anim-box2 overlay-light-bg-1 tr-delay02"
                      data-animation="overlay-anim2"
                      >WhatsApp</span
                    >
                  </p>
                  <h6
                    data-animation-child
                    class="flip-btn-box fade-anim-box tr-delay04"
                    data-animation="fade-anim"
                  >
                    <a
                      href="#"
                      class="flip-btn pointer-large"
                      data-text="+254 710 403 362"
                      >+254 710 403 362</a
                    >
                  </h6>
                </div>
              </div>
              <!-- column end -->
              
            </div>
            <!-- flex-container end -->
          </div>
          <!-- container end -->
        </div>
        <!-- flex-min-height-inner end -->
      </section>
      <!-- flex-min-height-box end -->

      <!-- contact-form-box start -->
      <section
        class="contact-form-box flex-min-height-box"
        style="background-image:
                linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.6),
                rgba(0,0,0,0.2)),url({% static 'images/backgrounds/background-j.jpg' %});"
      >
        <div class="bg-overlay"></div>
        <!-- flex-min-height-inner start -->
        <div class="flex-min-height-inner">
          <!-- container start -->
          <div class="container small top-bottom-padding-120">
            <h4 class="small-title-oswald text-color-4 text-center">
              Lets Get In Touch!
            </h4>
            <!-- flex-container start -->
            <form class="flex-container top-padding-90">
              <!-- column start -->
              <div class="four-columns">
                <div class="content-right-margin-10">
                  <input
                    type="text"
                    placeholder="Enter your name"
                    class="contact-form-control pointer-small"
                  />
                </div>
              </div>
              <!-- column end -->
              <!-- column start -->
              <div class="four-columns">
                <div class="content-left-right-margin-5">
                  <input
                    type="text"
                    placeholder="Enter your last name"
                    class="contact-form-control pointer-small"
                  />
                </div>
              </div>
              <!-- column end -->
              <!-- column start -->
              <div class="four-columns">
                <div class="content-left-margin-10">
                  <input
                    type="email"
                    placeholder="Enter your email address"
                    class="contact-form-control pointer-small"
                  />
                </div>
              </div>
              <!-- column end -->
              <!-- column start -->
              <div class="twelve-columns">
                <textarea
                  placeholder="Enter your message"
                  class="contact-form-control pointer-small"
                ></textarea>
              </div>
              <!-- column end -->
              <!-- column start -->
              <div class="twelve-columns text-center top-padding-90">
                <button class="border-btn-box pointer-large">
                  <span class="border-btn-inner">
                    <span class="border-btn" data-text="submit">submit</span>
                  </span>
                </button>
              </div>
              <!-- column end -->
            </form>
            <!-- flex-container end -->
          </div>
          <!-- container end -->
        </div>
        <!-- flex-min-height-inner end -->
      </section>
      <!-- contact-form-box end -->
    </main>
    <!-- animsition-overlay end -->
    {% endblock %}
